<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Set theme on initial load to prevent flash of wrong theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .dark .task-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
        }
        .modal, .confirm-modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal.is-open {
            opacity: 1;
            pointer-events: auto;
        }
        .modal.is-open .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .toast {
            animation: slide-in 0.5s forwards, slide-out 0.5s 4.5s forwards;
            visibility: hidden;
        }
        @keyframes slide-in {
            from { transform: translateX(100%); visibility: visible; }
            to { transform: translateX(0); visibility: visible; }
        }
        @keyframes slide-out {
            from { transform: translateX(0); visibility: visible; }
            to { transform: translateX(100%); visibility: hidden; }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-6xl">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-4xl font-bold text-slate-800 dark:text-white">My Tasks</h1>
            
            <!-- Search Bar -->
            <div class="flex-grow w-full max-w-md">
                <form id="searchForm" class="relative">
                    <input type="text" id="searchInput" placeholder="Search by ID or Title..." class="w-full pl-4 pr-16 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-slate-200 transition-all duration-300">
                    <button type="button" id="clearSearchBtn" class="absolute inset-y-0 right-10 px-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hidden">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                    <button type="submit" class="absolute inset-y-0 right-0 px-4 text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </button>
                </form>
            </div>

            <div class="flex items-center space-x-4 w-full sm:w-auto justify-end">
                <button id="themeToggleBtn" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-100 dark:focus:ring-offset-slate-900 transition-all duration-300">
                    <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
                <button id="addTaskBtn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-100 dark:focus:ring-offset-slate-900 transition duration-300">
                    Add Task
                </button>
            </div>
        </header>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-10">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-slate-500 dark:text-slate-400">Loading tasks...</p>
        </div>

        <!-- Tasks Container -->
        <main id="tasksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tasks will be dynamically inserted here -->
        </main>
        <p id="noTasksMessage" class="hidden text-center text-slate-500 dark:text-slate-400 mt-10">No tasks found. Click "Add Task" to get started!</p>
    </div>

    <!-- Modal for Add/Edit Task -->
    <div id="taskModal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <div class="modal-content bg-white dark:bg-slate-800 rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-md transform scale-95 opacity-0">
            <div class="flex items-center justify-between mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold text-slate-800 dark:text-white">Add New Task</h2>
                <button id="closeModalBtn" class="p-1 rounded-full text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors duration-200">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="mb-4">
                    <label for="title" class="block text-slate-700 dark:text-slate-300 font-medium mb-2">Title</label>
                    <input type="text" id="title" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-slate-200" placeholder="e.g., Finish project proposal" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-slate-700 dark:text-slate-300 font-medium mb-2">Description</label>
                    <textarea id="description" rows="3" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-slate-200" placeholder="Add a more detailed description..."></textarea>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="status" class="block text-slate-700 dark:text-slate-300 font-medium mb-2">Status</label>
                        <select id="status" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-slate-200">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                    <div>
                        <label for="dueDate" class="block text-slate-700 dark:text-slate-300 font-medium mb-2">Due Date</label>
                        <input type="date" id="dueDate" class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 dark:text-slate-200">
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelBtn" class="bg-slate-200 dark:bg-slate-600 text-slate-800 dark:text-slate-200 font-semibold py-2 px-6 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-500 transition duration-300">Cancel</button>
                    <button type="submit" id="submitBtn" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center justify-center min-w-[120px]">
                        <span id="submitBtnText">Save Task</span>
                        <svg id="submitSpinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-sm text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900/30 mb-4">
                <svg class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>
            </div>
            <h3 id="confirmTitle" class="text-lg font-medium leading-6 text-slate-900 dark:text-white mb-2">Delete Task</h3>
            <p id="confirmMessage" class="text-sm text-slate-500 dark:text-slate-400 mb-6">Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="confirmCancelBtn" class="w-full bg-slate-200 dark:bg-slate-600 text-slate-800 dark:text-slate-200 font-semibold py-2 px-6 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-500 transition duration-300">Cancel</button>
                <button id="confirmDeleteBtn" class="w-full bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700 transition duration-300">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast fixed top-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg">
        <p id="toastMessage"></p>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = '/api/tasks';

        const tasksContainer = document.getElementById('tasksContainer');
        const loading = document.getElementById('loading');
        const noTasksMessage = document.getElementById('noTasksMessage');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskModal = document.getElementById('taskModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const taskForm = document.getElementById('taskForm');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnText = document.getElementById('submitBtnText');
        const submitSpinner = document.getElementById('submitSpinner');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        
        // Search elements
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        
        // Confirmation Modal elements
        const confirmModal = document.getElementById('confirmModal');
        const confirmCancelBtn = document.getElementById('confirmCancelBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // Form fields
        const taskId = document.getElementById('taskId');
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const status = document.getElementById('status');
        const dueDate = document.getElementById('dueDate');

        // --- Theme Management ---
        const updateThemeIcon = (isDark) => {
            if (isDark) {
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            } else {
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            }
        };

        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        });

        // Initialize theme icon on load
        updateThemeIcon(document.documentElement.classList.contains('dark'));


        // --- Utility Functions ---
        const showModal = (isEdit = false, task = {}) => {
            taskForm.reset();
            if (isEdit) {
                modalTitle.textContent = 'Edit Task';
                submitBtnText.textContent = 'Update Task';
                taskId.value = task._id;
                title.value = task.title;
                description.value = task.description || '';
                status.value = task.status;
                dueDate.value = task.dueDate ? new Date(task.dueDate).toISOString().split('T')[0] : '';
            } else {
                modalTitle.textContent = 'Add New Task';
                submitBtnText.textContent = 'Save Task';
                taskId.value = '';
            }
            taskModal.classList.add('is-open');
            setTimeout(() => title.focus(), 300); // Focus after transition
        };

        const hideModal = () => {
            taskModal.classList.remove('is-open');
        };

        const showToast = (message, isError = false) => {
            toastMessage.textContent = message;
            toast.className = 'toast fixed top-5 right-5 text-white py-3 px-6 rounded-lg shadow-lg'; // Reset classes
            toast.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
        };
        
        // --- Custom Confirmation Modal ---
        const showConfirmModal = () => {
            return new Promise((resolve) => {
                confirmModal.classList.remove('hidden');
                
                const onConfirm = () => {
                    confirmModal.classList.add('hidden');
                    resolve(true);
                    cleanup();
                };
                
                const onCancel = () => {
                    confirmModal.classList.add('hidden');
                    resolve(false);
                    cleanup();
                };

                const cleanup = () => {
                    confirmDeleteBtn.removeEventListener('click', onConfirm);
                    confirmCancelBtn.removeEventListener('click', onCancel);
                };

                confirmDeleteBtn.addEventListener('click', onConfirm);
                confirmCancelBtn.addEventListener('click', onCancel);
            });
        };


        // --- Status Badge Styling ---
        const getStatusBadge = (status) => {
            switch (status) {
                case 'To Do':
                    return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/40 dark:text-yellow-400';
                case 'In Progress':
                    return 'bg-blue-100 text-blue-800 dark:bg-blue-900/40 dark:text-blue-400';
                case 'Done':
                    return 'bg-green-100 text-green-800 dark:bg-green-900/40 dark:text-green-400';
                default:
                    return 'bg-slate-200 text-slate-800 dark:bg-slate-700 dark:text-slate-300';
            }
        };

        // --- Render Tasks ---
        const renderTasks = (tasks) => {
            loading.style.display = 'none';
            tasksContainer.innerHTML = '';
            if (tasks.length === 0) {
                noTasksMessage.classList.remove('hidden');
            } else {
                noTasksMessage.classList.add('hidden');
                tasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = 'task-card bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm dark:shadow-none border border-slate-200 dark:border-slate-700 flex flex-col';
                    taskCard.dataset.id = task._id;
                    
                    const formattedDueDate = task.dueDate 
                        ? new Date(task.dueDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })
                        : 'No due date';

                    // FIX #1: Added the div to display the Unique ID on each task card.
                    taskCard.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-slate-800 dark:text-white pr-2">${task.title}</h3>
                            <span class="text-xs font-semibold px-2.5 py-1 rounded-full ${getStatusBadge(task.status)} flex-shrink-0">${task.status}</span>
                        </div>
                        <p class="text-slate-600 dark:text-slate-400 mb-4 flex-grow">${task.description || 'No description provided.'}</p>
                        <div class="border-t border-slate-200 dark:border-slate-700 pt-4 mt-auto">
                            <div class="text-sm text-slate-500 dark:text-slate-400 mb-4">
                                <strong>Due:</strong> ${formattedDueDate}
                            </div>
                            <div class="text-xs text-slate-400 dark:text-slate-500 mb-4 break-all">
                                <strong>ID:</strong> ${task._id}
                            </div>
                            <div class="flex justify-end space-x-3">
                                <button class="edit-btn text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium transition-colors duration-200">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-800 dark:text-red-500 dark:hover:text-red-400 font-medium transition-colors duration-200">Delete</button>
                            </div>
                        </div>
                    `;
                    tasksContainer.appendChild(taskCard);
                });
            }
        };


        // --- API Calls ---
        const fetchTasks = async () => {
            try {
                loading.style.display = 'block';
                noTasksMessage.classList.add('hidden');
                tasksContainer.innerHTML = '';
                const response = await fetch(API_BASE_URL);
                if (!response.ok) throw new Error('Failed to fetch tasks.');
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                loading.style.display = 'none';
                showToast(error.message, true);
            }
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();

            // Show loading state
            submitBtn.disabled = true;
            submitBtnText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');

            const taskData = {
                title: title.value,
                description: description.value,
                status: status.value,
                dueDate: dueDate.value || null,
            };
            const id = taskId.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_BASE_URL}/${id}` : API_BASE_URL;

            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || `Failed to ${id ? 'update' : 'create'} task.`);
                showToast(`Task ${id ? 'updated' : 'created'} successfully!`);
                hideModal();
                fetchTasks();
            } catch (error) {
                showToast(error.message, true);
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                submitBtnText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        };

        const handleTaskAction = async (e) => {
            const target = e.target;
            const taskCard = target.closest('.task-card');
            if (!taskCard) return;

            const id = taskCard.dataset.id;
            
            if (target.classList.contains('edit-btn')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/${id}`);
                     if (!response.ok) throw new Error('Failed to fetch task details.');
                    // FIX #2: The API now returns an array, so we must get the first element [0]
                    // before passing it to the showModal function.
                    const tasks = await response.json();
                    if (tasks.length > 0) {
                        showModal(true, tasks[0]);
                    } else {
                        throw new Error('Task details not found for editing.');
                    }
                } catch (error) {
                    showToast(error.message, true);
                }
            }

            if (target.classList.contains('delete-btn')) {
                const confirmed = await showConfirmModal();
                if (confirmed) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
                        if (!response.ok) {
                             const result = await response.json();
                             throw new Error(result.message || 'Failed to delete task.');
                        }
                        showToast('Task deleted successfully!');
                        // After deleting, clear search and show all tasks
                        searchInput.value = '';
                        clearSearchBtn.classList.add('hidden');
                        fetchTasks();
                    } catch (error)
                    {
                        showToast(error.message, true);
                    }
                }
            }
        };
        
        // Search Functionality
        const handleSearch = async (e) => {
            e.preventDefault();
            const searchTerm = searchInput.value.trim();

            if (!searchTerm) {
                fetchTasks();
                return;
            }

            try {
                loading.style.display = 'block';
                noTasksMessage.classList.add('hidden');
                tasksContainer.innerHTML = '';

                const response = await fetch(`${API_BASE_URL}/${searchTerm}`);
                if (!response.ok) throw new Error('Search failed.');

                const tasks = await response.json();
                if (tasks.length === 0) {
                    noTasksMessage.textContent = `No task found for "${searchTerm}".`;
                }
                renderTasks(tasks);
            } catch (error) {
                showToast(error.message, true);
                loading.style.display = 'none';
            }
        };

        // --- Event Listeners ---
        addTaskBtn.addEventListener('click', () => showModal());
        cancelBtn.addEventListener('click', hideModal);
        closeModalBtn.addEventListener('click', hideModal);
        taskModal.addEventListener('click', (e) => { if (e.target === taskModal) hideModal(); });
        taskForm.addEventListener('submit', handleFormSubmit);
        tasksContainer.addEventListener('click', handleTaskAction);
        
        // Search event listeners
        searchForm.addEventListener('submit', handleSearch);
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchBtn.classList.add('hidden');
            noTasksMessage.textContent = 'No tasks found. Click "Add Task" to get started!';
            fetchTasks();
        });
        searchInput.addEventListener('input', () => {
            if (searchInput.value) {
                clearSearchBtn.classList.remove('hidden');
            } else {
                clearSearchBtn.classList.add('hidden');
                if (document.activeElement === searchInput) {
                    fetchTasks();
                }
            }
        });


        // Initial fetch
        fetchTasks();
    });
</script>

</body>
</html>
